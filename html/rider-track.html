<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rider Tracking - GoBike</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary: #ffcc00; --dark: #121212; --card: #1e1e1e; --text: #ffffff; --success: #2ed573; --danger: #ff4757; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* á€™á€¼á€±á€•á€¯á€¶ 50% */
        #map { height: 50vh; width: 100%; flex-shrink: 0; border-bottom: 2px solid var(--primary); z-index: 5; }

        /* Back Button - Dashboard Path Fix */
        .back-btn {
            position: fixed; top: 15px; left: 15px; z-index: 10000;
            background: rgba(0,0,0,0.8); color: white; padding: 10px 18px;
            border-radius: 50px; text-decoration: none; display: flex;
            align-items: center; gap: 8px; border: 1.5px solid var(--primary);
            backdrop-filter: blur(5px); font-size: 0.9rem; font-weight: bold;
        }

        .detail-panel {
            flex-grow: 1; background: var(--card); border-top-left-radius: 25px; border-top-right-radius: 25px;
            padding: 20px; position: relative; z-index: 10;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); margin-top: -20px; 
            overflow-y: auto; padding-bottom: 110px; 
        }

        .status-badge {
            background: var(--primary); color: #000; padding: 6px 15px; border-radius: 50px;
            font-size: 0.75rem; font-weight: bold; float: right;
        }

        .order-title { font-size: 1.3rem; margin: 0 0 15px 0; color: var(--primary); }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .info-box { background: #2a2a2a; padding: 10px 5px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .info-box small { display: block; color: #888; font-size: 0.65rem; margin-bottom: 2px; }
        .info-box span { font-weight: bold; font-size: 0.85rem; }

        .contact-card { background: #2a2a2a; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .call-btn { background: var(--success); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; font-size: 1.2rem; }

        .address-card { background: #2a2a2a; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 4px solid var(--primary); }
        .address-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .map-link { color: var(--primary); font-size: 1.3rem; }

        /* Action Area Fix - á€”á€¾á€­á€•á€ºá€œá€­á€¯á€·á€›á€¡á€±á€¬á€„á€º pointer-events á€Šá€¾á€­á€‘á€¬á€¸á€á€Šá€º */
        .action-area {
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: linear-gradient(transparent, var(--dark) 50%);
            padding: 25px 20px 35px 20px; z-index: 9999;
            pointer-events: none; 
        }
        .main-btn {
            background: var(--primary); color: #000; border: none; padding: 18px;
            border-radius: 18px; font-weight: bold; font-size: 1.1rem; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: 0 5px 25px rgba(255, 204, 0, 0.4); 
            cursor: pointer;
            pointer-events: auto; /* á€á€œá€¯á€á€ºá€€á€­á€¯á€•á€² á€”á€¾á€­á€•á€ºá€œá€­á€¯á€·á€›á€…á€±á€›á€”á€º */
        }

        .loading-overlay {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <a href="./rider-dashboard.html" class="back-btn" id="back-to-list-btn">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>

    <div id="loading" class="loading-overlay">
        <i class="fas fa-motorcycle fa-3x fa-bounce" style="color: var(--primary);"></i>
        <p style="margin-top: 15px; color: #888;">á€’á€±á€á€¬á€™á€»á€¬á€¸ á€›á€šá€°á€”á€±á€á€Šá€º...</p>
    </div>

    <div id="map"></div>

    <div class="detail-panel">
        <span id="status-badge" class="status-badge">...</span>
        <h2 class="order-title">ğŸ“¦ <span id="det-item">á€•á€…á€¹á€…á€Šá€ºá€¸á€¡á€™á€Šá€º</span></h2>

        <div class="info-grid">
            <div class="info-box"><small>á€¡á€œá€±á€¸á€á€»á€­á€”á€º</small><span id="det-weight">0 KG</span></div>
            <div class="info-box"><small>á€á€”á€ºá€–á€­á€¯á€¸</small><span id="det-value">0 KS</span></div>
            <div class="info-box"><small>á€•á€­á€¯á€·á€</small><span id="det-fee" style="color: var(--success);">0 KS</span></div>
        </div>

        <div class="contact-card">
            <div><small style="color:#888;">CUSTOMER PHONE</small><br><span id="det-phone" style="font-weight:bold;">-</span></div>
            <a href="#" id="call-link" class="call-btn"><i class="fas fa-phone-alt"></i></a>
        </div>

        <div class="address-card" style="border-left-color: var(--success);">
            <div class="address-header"><b>ğŸ“ PICKUP (á€šá€°á€›á€”á€º)</b><a href="#" id="map-pickup" class="map-link"><i class="fas fa-directions"></i></a></div>
            <span id="det-pickup" style="font-size:0.9rem; color: #ccc;">-</span>
        </div>

        <div class="address-card" style="border-left-color: var(--danger);">
            <div class="address-header"><b>ğŸ DROPOFF (á€•á€­á€¯á€·á€›á€”á€º)</b><a href="#" id="map-dropoff" class="map-link"><i class="fas fa-directions"></i></a></div>
            <span id="det-dropoff" style="font-size:0.9rem; color: #ccc;">-</span>
        </div>
    </div>

    <div class="action-area">
        <button id="main-action-btn" class="main-btn">
            <span>á€…á€á€„á€ºá€™á€Šá€º</span>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/rider-track.js"></script>
</body>
</html>
