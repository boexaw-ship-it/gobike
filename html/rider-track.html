<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Tracking - GoBike</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #ffcc00; --dark: #121212; --card: #1e1e1e; --text: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); overflow: hidden; }
        
        #map { height: 45vh; width: 100%; }

        /* Back Button Style ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äô·Äæ·ÄØ - cursor: pointer ·Äë·Ää·Ä∑·Ä∫·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫ */
        .back-btn {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(0,0,0,0.7); color: white; padding: 10px 15px;
            border-radius: 50px; text-decoration: none; display: flex;
            align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px); transition: 0.3s; cursor: pointer;
        }
        .back-btn:hover { background: var(--primary); color: #000; }

        .detail-panel {
            height: 55vh; background: var(--card); border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 20px; box-sizing: border-box; position: relative; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            overflow-y: auto; margin-top: -20px; z-index: 100;
        }

        .status-badge {
            background: var(--primary); color: #000; padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: bold; text-transform: uppercase; float: right;
        }

        .info-row { display: flex; align-items: center; margin-bottom: 15px; gap: 15px; }
        .info-row i { color: var(--primary); font-size: 1.2rem; width: 25px; text-align: center; }
        .info-content b { display: block; font-size: 0.9rem; color: #aaa; }
        .info-content span { font-size: 1rem; }

        .action-area {
            position: sticky; bottom: 0; background: var(--card); padding-top: 10px;
            display: grid; grid-template-columns: 1fr; gap: 10px; padding-bottom: 20px;
        }

        .btn {
            border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 1rem;
            cursor: pointer; transition: 0.3s; width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-phone { background: #28a745; color: #fff; text-decoration: none; }
        
        .loading-overlay {
            position: fixed; inset: 0; background: var(--dark); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="back-btn" id="back-to-list-btn">
        <i class="fas fa-arrow-left"></i> <span>Back to List</span>
    </div>

    <div id="loading" class="loading-overlay">
        <div style="text-align: center;">
            <i class="fas fa-motorcycle fa-3x fa-bounce" style="color: var(--primary);"></i>
            <p>·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·Äõ·Äö·Ä∞·Äî·Ä±·Äû·Ää·Ä∫...</p>
        </div>
    </div>

    <div id="map"></div>

    <div class="detail-panel">
        <span id="status-badge" class="status-badge">---</span>
        <h2 id="det-item" style="margin: 0 0 20px 0;">üì¶ ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Ä°·Äô·Ää·Ä∫</h2>

        <div class="info-row">
            <i class="fas fa-map-marker-alt" style="color: #00ff00;"></i>
            <div class="info-content">
                <b>PICKUP (·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Äö·Ä∞·Äõ·Äî·Ä∫)</b>
                <span id="det-pickup">Loading...</span>
            </div>
        </div>

        <div class="info-row">
            <i class="fas fa-flag-checkered" style="color: #ff4444;"></i>
            <div class="info-content">
                <b>DROPOFF (·Äï·Ä≠·ÄØ·Ä∑·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äî·Ä∫)</b>
                <span id="det-dropoff">Loading...</span>
            </div>
        </div>

        <hr style="border: 0.5px solid #333; margin: 15px 0;">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="info-row">
                <i class="fas fa-money-bill-wave"></i>
                <div class="info-content">
                    <b>·Äï·Ä≠·ÄØ·Ä∑·ÄÅ</b>
                    <span id="det-fee">0 KS</span>
                </div>
            </div>
            <div class="info-row">
                <i class="fas fa-weight-hanging"></i>
                <div class="info-content">
                    <b>·Ä°·Äú·Ä±·Ä∏·ÄÅ·Äª·Ä≠·Äî·Ä∫</b>
                    <span id="det-weight">0 KG</span>
                </div>
            </div>
        </div>

        <div class="action-area" id="action-buttons"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script type="module" src="../js/rider-track.js"></script>
</body>
</html>
