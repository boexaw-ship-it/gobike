<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="../js/firebase-config.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map { height: 400px; width: 100%; margin-bottom: 10px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  th { background: #eee; }
</style>

</head>
<body>

<div class="app">
  <h2>Admin Dashboard</h2>

  <div id="map"></div>

  <h3>Orders</h3>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Destination</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="orders-list"></tbody>
  </table>
</div>

<script>
// ---------------- Leaflet Map Setup ----------------
let map = L.map('map').setView([16.82, 96.15], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Rider icon
const riderIcon = L.icon({
  iconUrl: '../assets/bike.png',
  iconSize: [40,40],
  iconAnchor: [20,40],
  popupAnchor: [0,-40]
});

let markers = {};
let routes = {};
let colors = {};
function getRandomColor(uid) {
  if (colors[uid]) return colors[uid];
  const color = '#' + Math.floor(Math.random()*16777215).toString(16);
  colors[uid] = color;
  return color;
}

// ---------------- Firebase Auth ----------------
auth.signInAnonymously().then(() => {
  // ---------------- Live Rider Locations ----------------
  db.collection("locations").onSnapshot(snapshot => {
    snapshot.docs.forEach(doc => {
      const data = doc.data();
      const uid = doc.id;
      if (!data.lat || !data.lng) return;
      const pos = [data.lat, data.lng];

      const popupContent = `<b>${data.name || uid}</b><br>Role: ${data.role}`;

      if (markers[uid]) {
        markers[uid].setLatLng(pos);
        markers[uid].setPopupContent(popupContent);
      } else {
        markers[uid] = L.marker(pos, { icon: riderIcon }).addTo(map).bindPopup(popupContent);
      }

      // ---------------- Polyline route ----------------
      if (!routes[uid]) {
        routes[uid] = L.polyline([pos], { color: getRandomColor(uid), weight: 4 }).addTo(map);
      } else {
        const latlngs = routes[uid].getLatLngs();
        latlngs.push(pos);
        routes[uid].setLatLngs(latlngs);
      }
    });

    // Auto follow first rider
    const uids = snapshot.docs.map(d=>d.id);
    if (uids.length && markers[uids[0]]) map.setView(markers[uids[0]].getLatLng(), map.getZoom());
  });

  // ---------------- Orders List ----------------
  db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snapshot => {
    const tbody = document.getElementById("orders-list");
    tbody.innerHTML = '';
    snapshot.docs.forEach(doc => {
      const order = doc.data();
      const created = order.createdAt ? order.createdAt.toDate().toLocaleString() : '';
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${doc.id}</td><td>${order.customerId}</td><td>${order.destination}</td><td>${order.status}</td><td>${created}</td>`;
      tbody.appendChild(tr);
    });
  });

}).catch(err => alert("Auth Error: " + err.message));

</script>

</body>
</html>
