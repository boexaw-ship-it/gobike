<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="../js/firebase-config.js"></script>
</head>
<body>
<div class="app">
  <h2>Admin Dashboard</h2>
  <p>Pending Orders:</p>
  <ul id="ordersList"></ul>
</div>

<script>
auth.onAuthStateChanged(user => {
  if(!user) {
    alert("Please login first!");
    location.href="../index.html";
    return;
  }

  // 1️⃣ Check role
  db.collection("users").doc(user.uid).get()
    .then(doc=>{
      if(!doc.exists || doc.data().role!=="admin"){
        alert("Unauthorized!");
        location.href="../index.html";
      }
    });

  // 2️⃣ Fetch pending orders
  db.collection("orders").where("status","==","pending")
    .onSnapshot(snapshot=>{
      const ul=document.getElementById("ordersList");
      ul.innerHTML="";
      snapshot.forEach(doc=>{
        const data=doc.data();
        const li=document.createElement("li");
        li.innerHTML=`Order: ${data.pickup} → ${data.drop} | Customer: ${data.customerName}
          <button onclick="approveOrder('${doc.id}')">Approve</button>`;
        ul.appendChild(li);
      });
    });
});

// 3️⃣ Approve order function
function approveOrder(orderId){
  db.collection("orders").doc(orderId).update({status:"approved"})
    .then(()=>alert("Order approved!"))
    .catch(err=>alert(err.message));
}
</script>
</body>
</html>
