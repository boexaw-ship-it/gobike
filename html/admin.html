<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="../js/firebase-config.js"></script>

<style>
  .app { padding: 15px; font-family: sans-serif; }
  table { width: 100%; border-collapse: collapse; margin-top:10px; }
  th, td { border:1px solid #ccc; padding:6px; text-align:left; }
  th { background:#eee; }
  button { padding:5px 8px; cursor:pointer; }
</style>

</head>
<body>

<div class="app">
  <h2>Admin Order Management</h2>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Destination</th>
        <th>Status</th>
        <th>Actions</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="orders-list"></tbody>
  </table>
</div>

<script>
auth.signInAnonymously()
.then(()=>{
  db.collection("orders").orderBy("createdAt","desc").onSnapshot(snapshot=>{
    const tbody = document.getElementById("orders-list");
    tbody.innerHTML = '';
    snapshot.docs.forEach(doc=>{
      const order = doc.data();
      const tr = document.createElement("tr");

      const created = order.createdAt ? order.createdAt.toDate().toLocaleString() : '';

      tr.innerHTML = 
        <td>${doc.id}</td>
        <td>${order.customerName || order.customerId}</td>
        <td>${order.destination}</td>
        <td id="status-${doc.id}">${order.status}</td>
        <td>
          <button onclick="updateStatus('${doc.id}','accepted')">Accept</button>
          <button onclick="updateStatus('${doc.id}','delivered')">Delivered</button>
          <button onclick="updateStatus('${doc.id}','cancelled')">Cancel</button>
        </td>
        <td>${created}</td>
      ;

      tbody.appendChild(tr);
    });
  });
})
.catch(err=>alert("Auth Error: "+err.message));

function updateStatus(orderId, status){
  db.collection("orders").doc(orderId).update({status:status})
    .then(()=>console.log("Status updated"))
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
