<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="../js/firebase-config.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map { height: 500px; width: 100%; border-radius: 8px; margin-top: 10px; }
</style>
</head>
<body>

<div class="app">
  <h2>Customer Dashboard</h2>
  <p id="status">Loading map...</p>
  <div id="map"></div>
</div>

<script>
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) {
    // Not logged in â†’ redirect to login
    location.href = "../index.html";
    return;
  }

  const uid = user.uid;

  // Optional: check role from Firestore
  db.collection("users").doc(uid).get()
    .then(doc => {
      if (!doc.exists) throw new Error("User not found");
      if (doc.data().role !== "customer") {
        alert("Access denied: not a customer");
        auth.signOut();
        location.href = "../index.html";
      }
    })
    .catch(err => {
      alert(err.message);
      auth.signOut();
      location.href = "../index.html";
    });

  // ---------------- Leaflet Map Setup ----------------
  const map = L.map('map').setView([16.82, 96.15], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const riderIcon = L.icon({
    iconUrl: '../assets/bike.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
  });

  const markers = {};
  const routes = {};
  const colors = {};

  function getRandomColor(uid){
    if (colors[uid]) return colors[uid];
    const color = '#' + Math.floor(Math.random()*16777215).toString(16);
    colors[uid] = color;
    return color;
  }

  document.getElementById("status").innerText = "Listening for riders...";

  // ---------------- Firestore Real-Time Listener ----------------
  db.collection("locations")
    .where("role","==","rider") // only rider
    .onSnapshot(snapshot => {
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        const rid = doc.id;

        if (!data.lat || !data.lng) return;
        const pos = [data.lat, data.lng];

        const popupContent = `
          <b>${data.name || rid}</b><br>
          Last update: ${data.updatedAt ? data.updatedAt.toDate().toLocaleTimeString() : ''}
        `;

        // ---------------- Marker ----------------
        if (markers[rid]) {
          markers[rid].setLatLng(pos);
          markers[rid].setPopupContent(popupContent);
        } else {
          markers[rid] = L.marker(pos, { icon: riderIcon })
            .addTo(map)
            .bindPopup(popupContent);
        }

        // ---------------- Polyline Route ----------------
        if (!routes[rid]) {
          routes[rid] = L.polyline([pos], { color: getRandomColor(rid), weight: 4 }).addTo(map);
        } else {
          const latlngs = routes[rid].getLatLngs();
          latlngs.push(pos);
          routes[rid].setLatLngs(latlngs);
        }
      });

      // Auto center on first rider
      const ridIDs = snapshot.docs.map(d => d.id);
      if (ridIDs.length && markers[ridIDs[0]]) {
        map.setView(markers[ridIDs[0]].getLatLng(), map.getZoom());
      }
    });
});
</script>

</body>
</html>
