<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Firebase SDK (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="../js/firebase-config.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map { height: 500px; width: 100%; margin-top: 15px; }
  .login-box { margin-bottom: 10px; }
</style>
</head>

<body>

<div class="app">

  <h2>Customer Dashboard</h2>

  <!-- LOGIN -->
  <div class="login-box">
    <input id="name" class="input" placeholder="Your Name">
    <button class="btn" onclick="login()">Enter</button>
    <p id="status"></p>
  </div>

  <!-- MAP -->
  <div id="map"></div>

</div>

<script>
/* ================= LOGIN ================= */
let currentUID = null;

function login(){
  const name = document.getElementById("name").value.trim();
  if(!name){
    alert("Enter your name");
    return;
  }

  auth.signInAnonymously()
    .then(res=>{
      currentUID = res.user.uid;
      document.getElementById("status").innerText = "Logged in";
      
      // Save customer profile
      db.collection("users").doc(currentUID).set({
        name: name,
        role: "customer",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      initMap(); // start map after login
    })
    .catch(err=>alert(err.message));
}

/* ================= MAP ================= */
let map, markers={}, routes={}, colors={};

function initMap(){
  map = L.map('map').setView([16.82, 96.15], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const riderIcon = L.icon({
    iconUrl: '../assets/bike.png',
    iconSize: [40,40],
    iconAnchor: [20,40],
    popupAnchor: [0,-40]
  });

  function getColor(uid){
    if(colors[uid]) return colors[uid];
    colors[uid] = '#' + Math.floor(Math.random()*16777215).toString(16);
    return colors[uid];
  }

  // Live riders
  db.collection("locations").onSnapshot(snapshot=>{
    snapshot.docs.forEach(doc=>{
      const d = doc.data();
      if(!d.lat || !d.lng) return;

      const uid = doc.id;
      const pos = [d.lat, d.lng];
      const popup = 
        <b>${d.name || uid}</b><br>
        Role: ${d.role}<br>
        ${d.updatedAt ? d.updatedAt.toDate().toLocaleTimeString() : ''}
      ;

      if(markers[uid]){
        markers[uid].setLatLng(pos).setPopupContent(popup);
      } else {
        markers[uid] = L.marker(pos,{icon:riderIcon}).addTo(map).bindPopup(popup);
      }

      if(!routes[uid]){
        routes[uid] = L.polyline([pos],{
          color:getColor(uid),
          weight:4
        }).addTo(map);
      } else {
        const line = routes[uid].getLatLngs();
        line.push(pos);
        routes[uid].setLatLngs(line);
      }
    });

    const ids = snapshot.docs.map(d=>d.id);
    if(ids.length && markers[ids[0]]){
      map.setView(markers[ids[0]].getLatLng(), map.getZoom());
    }
  });
}
</script>

</body>
</html>
