        #map {

            color: #666;
            margin-bottom: 10px;

            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        .loc-box {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            border-left: 5px solid #ffcc00;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .loc-box b { display: block; font-size: 0.8rem; color: #333; margin-bottom: 5px; }
        
        .loc-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 0.9rem;
            color: #555;
            background: transparent;
        }

        .btn-confirm {
            background: #000;
            color: #ffcc00;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
    </style>
</head>
