<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="../js/firebase-config.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map {
    height: 500px;
    width: 100%;
  }
</style>

</head>
<body>

<div class="app">
  <h2>Customer Dashboard</h2>
  <div id="map"></div>
</div>

<script>
// ---------------- Leaflet Map Setup ----------------
let map = L.map('map').setView([16.82, 96.15], 12); // Myanmar center

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Custom Rider / Bike icon
const riderIcon = L.icon({
  iconUrl: '../assets/bike.png', // Rider avatar
  iconSize: [40, 40],
  iconAnchor: [20, 40],
  popupAnchor: [0, -40]
});

// Store markers & polylines by UID
let markers = {};
let routes = {};

// ---------------- Firestore Real-Time Listener ----------------
db.collection("locations").onSnapshot(snapshot => {
  snapshot.docs.forEach(doc => {
    const data = doc.data();
    const uid = doc.id;

    if (!data.lat || !data.lng) return;

    const position = [data.lat, data.lng];

    // ---------------- Marker ----------------
    const updatedTime = data.updatedAt ? data.updatedAt.toDate().toLocaleTimeString() : '';
    const popupContent = `
      <b>${data.name || uid}</b><br>
      Role: ${data.role}<br>
      Updated: ${updatedTime}
    `;

    if (markers[uid]) {
      markers[uid].setLatLng(position);
      markers[uid].setPopupContent(popupContent);
    } else {
      markers[uid] = L.marker(position, { icon: riderIcon })
        .addTo(map)
        .bindPopup(popupContent);
    }

    // ---------------- Polyline Route ----------------
    if (!routes[uid]) {
      routes[uid] = L.polyline([position], { color: 'red', weight: 4 }).addTo(map);
    } else {
      const latlngs = routes[uid].getLatLngs();
      latlngs.push(position);
      routes[uid].setLatLngs(latlngs);
    }
  });
});
</script>

</body>
</html>
