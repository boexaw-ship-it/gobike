<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="../js/firebase-config.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 500px; width: 100%; margin-top: 20px; }
</style>

</head>
<body>

<div class="app">
  <h2>Customer Dashboard</h2>
  <div id="map"></div>
</div>

<script>
let map = L.map('map').setView([16.82, 96.15], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const riderIcon = L.icon({
  iconUrl: '../assets/bike.png',
  iconSize: [40,40],
  iconAnchor: [20,40],
  popupAnchor: [0,-40]
});

let markers = {};
let routes = {};
let colors = {};

function getRandomColor(uid){
  if(colors[uid]) return colors[uid];
  const color = '#' + Math.floor(Math.random()*16777215).toString(16);
  colors[uid] = color;
  return color;
}

db.collection("locations").onSnapshot(snapshot=>{
  snapshot.docs.forEach(doc=>{
    const data = doc.data();
    const uid = doc.id;
    if(!data.lat || !data.lng) return;

    const position = [data.lat, data.lng];
    const updated = data.updatedAt ? data.updatedAt.toDate().toLocaleTimeString() : '';

    const popupContent = `<b>${data.name||uid}</b><br>Role: ${data.role}<br>Updated: ${updated}`;

    if(markers[uid]){
      markers[uid].setLatLng(position).setPopupContent(popupContent);
    } else {
      markers[uid] = L.marker(position, {icon: riderIcon}).addTo(map).bindPopup(popupContent);
    }

    if(!routes[uid]){
      routes[uid] = L.polyline([position], {color:getRandomColor(uid), weight:4}).addTo(map);
    } else {
      const latlngs = routes[uid].getLatLngs();
      latlngs.push(position);
      routes[uid].setLatLngs(latlngs);
    }
  });

  const uids = snapshot.docs.map(d=>d.id);
  if(uids.length && markers[uids[0]]) map.setView(markers[uids[0]].getLatLng(), map.getZoom());
});
</script>

</body>
</html>
