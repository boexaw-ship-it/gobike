<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer - GoBike</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="../js/firebase-config.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>

</head>
<body>

<div class="app">
  <h2>Customer Dashboard</h2>
  <div id="map"></div>
</div>

<script>
// ==================== Leaflet Map Setup ====================
let map = L.map('map').setView([16.82, 96.15], 12); // Myanmar center

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Custom Rider / Bike icon
const riderIcon = L.icon({
  iconUrl: '../assets/bike.png',
  iconSize: [40, 40],
  iconAnchor: [20, 40],
  popupAnchor: [0, -40]
});

// Object to store markers
let markers = {};

// ==================== Firestore Real-Time Listener ====================
db.collection("locations").onSnapshot(snapshot => {
  snapshot.docs.forEach(doc => {
    const data = doc.data();
    const uid = doc.id;

    if (!data.lat || !data.lng) return;

    const position = [data.lat, data.lng];

    // Format last updated
    const updated = data.updatedAt ? data.updatedAt.toDate().toLocaleTimeString() : '';

    // Popup content
    const popupContent = `
      <b>${data.name || uid}</b><br>
      Role: ${data.role}<br>
      Updated: ${updated}
    `;

    if (markers[uid]) {
      // Update marker position and popup
      markers[uid].setLatLng(position);
      markers[uid].setPopupContent(popupContent);
    } else {
      // Create new marker
      const marker = L.marker(position, { icon: riderIcon })
        .addTo(map)
        .bindPopup(popupContent);
      markers[uid] = marker;
    }
  });
});
</script>

</body>
</html>
