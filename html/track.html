<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoBike - Track Order</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { background: var(--bg); margin: 0; font-family: sans-serif; }
        
        .header { background: var(--primary); padding: 15px; text-align: center; font-weight: bold; }
        #map { height: 250px; width: 100%; }

        .track-container {
            padding: 20px; max-width: 500px; margin: -20px auto 0;
            background: white; border-top-left-radius: 25px; border-top-right-radius: 25px;
            position: relative; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        /* Progress Bar Styles */
        .progress-stepper { display: flex; justify-content: space-between; margin: 20px 0; padding: 0 10px; }
        .step { text-align: center; font-size: 0.65rem; color: #ccc; flex: 1; position: relative; }
        .step::after { content: ''; height: 2px; background: #eee; position: absolute; width: 100%; top: 12px; left: 50%; z-index: -1; }
        .step:last-child::after { display: none; }
        .circle { width: 25px; height: 25px; background: #eee; border-radius: 50%; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        .step.active .circle { background: var(--primary); color: var(--dark); }
        .step.active { color: var(--dark); font-weight: bold; }

        .order-info { background: #fdfdfd; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-top: 15px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .label { color: #888; }
        .value { font-weight: bold; text-align: right; }

        #status-badge { background: var(--dark); color: var(--primary); padding: 4px 10px; border-radius: 5px; font-size: 0.7rem; }

        /* Confirmation UI */
        #confirmation-ui {
            display: none; background: #fff9e6; border: 1px solid #ffeeba;
            padding: 15px; border-radius: 15px; margin-top: 15px; text-align: center;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-confirm { flex: 1; padding: 10px; background: var(--dark); color: var(--primary); border: none; border-radius: 10px; font-weight: bold; }
        .btn-reject { flex: 1; padding: 10px; background: #eee; border: none; border-radius: 10px; }
        
        .cancel-section { margin-top: 20px; text-align: center; }
        .btn-cancel { background: none; border: none; color: #ff4757; font-size: 0.85rem; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">TRACKING ORDER</div>

    <div id="map"></div>

    <div class="track-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: bold;">Order Status</span>
            <span id="status-badge">LOADING...</span>
        </div>

        <div class="progress-stepper">
            <div class="step" id="step-1"><div class="circle">1</div>Pending</div>
            <div class="step" id="step-2"><div class="circle">2</div>Accepted</div>
            <div class="step" id="step-3"><div class="circle">3</div>On Way</div>
            <div class="step" id="step-4"><div class="circle">4</div>Arrived</div>
        </div>

        <div class="order-info">
            <div class="info-row">
                <span class="label">Item:</span>
                <span id="det-item" class="value">-</span>
            </div>
            <div class="info-row">
                <span class="label">Delivery Fee:</span>
                <span id="det-fee" class="value">0 KS</span>
            </div>
            <div class="info-row">
                <span class="label">Rider:</span>
                <span id="det-rider" class="value">Searching...</span>
            </div>
        </div>

        <div id="confirmation-ui">
            <p id="confirm-msg" style="font-size: 0.85rem; margin: 0;"></p>
            <div class="btn-group">
                <button class="btn-confirm" onclick="respondRider(true)">လက်ခံမည်</button>
                <button class="btn-reject" onclick="respondRider(false)">ငြင်းပယ်မည်</button>
            </div>
        </div>

        <div class="cancel-section">
            <button class="btn-cancel" onclick="cancelOrder()">အော်ဒါဖျက်သိမ်းမည်</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../js/track.js"></script>

</body>
</html>
