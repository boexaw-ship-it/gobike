<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - GoBike</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; --success: #2ed573; --danger: #ff4757; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; }
        .header { background: var(--primary); padding: 15px; text-align: center; font-weight: 800; font-size: 1.2rem; }
        #map { height: 350px; width: 100%; z-index: 1; }
        
        .info-card {
            background: white; padding: 20px; margin: -40px 15px 20px;
            border-radius: 25px; position: relative; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Progress Bar */
        .progress-container { margin: 20px 0; display: flex; justify-content: space-between; position: relative; }
        .progress-step { width: 25%; text-align: center; font-size: 0.75rem; color: #ccc; position: relative; }
        .progress-step.active { color: var(--dark); font-weight: bold; }
        .progress-step::before {
            content: ""; width: 15px; height: 15px; background: #ccc;
            border-radius: 50%; display: block; margin: 0 auto 8px;
        }
        .progress-step.active::before { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* Confirmation Box Styling */
        #confirmation-ui {
            display: none; background: #fffdf0; padding: 20px; 
            border-radius: 20px; border: 2px dashed var(--primary); margin: 15px 0;
            text-align: center; animation: slideIn 0.4s ease-out;
        }
        #confirm-msg { font-size: 0.95rem; line-height: 1.5; color: #333; margin-bottom: 15px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-confirm { padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .btn-yes { background: var(--success); color: white; }
        .btn-no { background: var(--danger); color: white; }
        .btn-confirm:active { transform: scale(0.95); }

        .status-badge {
            text-align: center; font-weight: bold; font-size: 0.9rem;
            color: var(--primary); background: var(--dark); 
            padding: 8px; border-radius: 12px; margin-bottom: 15px;
        }

        .detail-box p { margin: 10px 0; color: #555; font-size: 0.95rem; border-bottom: 1px solid #f9f9f9; padding-bottom: 8px; }
        
        .new-order-btn {
            width: 100%; padding: 15px; background: var(--dark); color: white;
            border: none; border-radius: 15px; font-weight: bold;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">TRACKING ORDER</div>
    <div id="map"></div>

    <div class="info-card">
        <div class="progress-container">
            <div class="progress-step" id="step-1">Pending</div>
            <div class="progress-step" id="step-2">Accepted</div>
            <div class="progress-step" id="step-3">On Way</div>
            <div class="progress-step" id="step-4">Arrived</div>
        </div>

        <div id="status-badge" class="status-badge">FINDING RIDER...</div>

        <div id="confirmation-ui">
            <div style="font-size: 1.5rem; margin-bottom: 10px;">ğŸ›µ</div>
            <p id="confirm-msg">Rider á€á€…á€ºá€¦á€¸á€€ á€á€„á€·á€ºá€¡á€±á€¬á€ºá€’á€«á€€á€­á€¯ á€œá€€á€ºá€á€¶á€œá€­á€¯á€•á€«á€á€Šá€ºá‹</p>
            <div class="btn-group">
                <button class="btn-confirm btn-yes" onclick="respondRider(true)">á€¡á€­á€¯á€€á€± (Accept)</button>
                <button class="btn-confirm btn-no" onclick="respondRider(false)">á€™á€›á€•á€« (Reject)</button>
            </div>
        </div>

        <div class="detail-box">
            <p>ğŸ“¦ <b>á€•á€…á€¹á€…á€Šá€ºá€¸:</b> <span id="det-item">-</span></p>
            <p>ğŸ’µ <b>á€•á€­á€¯á€·á€:</b> <span id="det-fee">0</span> KS</p>
            <p>ğŸš´ <b>Rider:</b> <span id="det-rider">á€›á€¾á€¬á€–á€½á€±á€”á€±á€†á€²...</span></p>
        </div>

        <button class="new-order-btn" onclick="window.location.href='index.html'">
            <span>â•</span> á€”á€±á€¬á€€á€ºá€‘á€•á€º á€¡á€±á€¬á€ºá€’á€«á€¡á€á€…á€ºá€á€„á€ºá€™á€Šá€º
        </button>
        
        <button id="cancelOrderBtn" style="width:100%; padding:10px; background:none; color:var(--danger); border:1px solid var(--danger); border-radius:12px; margin-top:10px; cursor:pointer; font-size:0.8rem;" onclick="cancelOrder()">
            á€¡á€±á€¬á€ºá€’á€«á€–á€»á€€á€ºá€á€­á€™á€ºá€¸á€™á€Šá€º
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { db, auth } from '../js/firebase-config.js';
        import { doc, onSnapshot, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('id');

        const map = L.map('map', { zoomControl: false }).setView([16.8661, 96.1951], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const riderIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3198/3198336.png',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        let riderMarker = null;
        let riderUnsubscribe = null;

        if (orderId) {
            onSnapshot(doc(db, "orders", orderId), (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();

                // (á) Status Badge & Progress Update
                document.getElementById('status-badge').innerText = (data.status || "LOADING").replace("_", " ").toUpperCase();
                
                const steps = ["pending", "accepted", "on_the_way", "arrived"];
                const currentStatusIdx = steps.indexOf(data.status);
                steps.forEach((step, idx) => {
                    const el = document.getElementById(`step-${idx + 1}`);
                    if (el) {
                        if (data.status === "completed" || currentStatusIdx >= idx) el.classList.add('active');
                        else el.classList.remove('active');
                    }
                });

                // (á‚) UI Information Update
                document.getElementById('det-item').innerText = data.item || "-";
                document.getElementById('det-fee').innerText = data.deliveryFee?.toLocaleString() || "0";
                
                let riderText = data.riderName || "á€›á€¾á€¬á€–á€½á€±á€”á€±á€†á€²...";
                if (data.status === "pending_confirmation") riderText = "Rider á€œá€€á€ºá€á€¶á€›á€”á€º á€…á€±á€¬á€„á€·á€ºá€†á€­á€¯á€„á€ºá€¸á€”á€±á€á€Šá€º";
                document.getElementById('det-rider').innerText = riderText;

                // (áƒ) Confirmation UI
                const confirmUI = document.getElementById('confirmation-ui');
                if (confirmUI) {
                    confirmUI.style.display = (data.status === "pending_confirmation") ? "block" : "none";
                    if(data.status === "pending_confirmation") {
                        document.getElementById('confirm-msg').innerHTML = `ğŸ›µ Rider <b>${data.tempRiderName}</b> á€€ ${data.pickupSchedule === 'now' ? 'á€šá€á€¯' : 'á€™á€”á€€á€ºá€–á€¼á€”á€º'} á€œá€¬á€šá€°á€œá€­á€¯á€•á€«á€á€Šá€ºá‹`;
                    }
                }

                // (á„) Rider Live Tracking
                if (data.riderId && ["accepted", "on_the_way", "arrived"].includes(data.status)) {
                    if (riderUnsubscribe) riderUnsubscribe();
                    riderUnsubscribe = onSnapshot(doc(db, "active_riders", data.riderId), (locSnap) => {
                        if (locSnap.exists()) {
                            const loc = locSnap.data();
                            const pos = [loc.lat, loc.lng];
                            if (!riderMarker) riderMarker = L.marker(pos, { icon: riderIcon }).addTo(map);
                            else riderMarker.setLatLng(pos);
                            map.panTo(pos);
                        }
                    });
                }

                // (á…) 404 Error Fix - Completion Logic
                if (data.status === "completed") {
                    setTimeout(() => {
                        alert("á€•á€­á€¯á€·á€†á€±á€¬á€„á€ºá€™á€¾á€¯ á€•á€¼á€®á€¸á€™á€¼á€±á€¬á€€á€ºá€á€½á€¬á€¸á€•á€«á€•á€¼á€®á‹ á€€á€»á€±á€¸á€‡á€°á€¸á€á€„á€ºá€•á€«á€á€šá€ºá‹");
                        // GitHub Pages path á€¡á€á€½á€€á€º ./index.html á€Ÿá€¯ á€á€¯á€¶á€¸á€›á€•á€«á€™á€Šá€º
                        window.location.href = "./index.html"; 
                    }, 800);
                }
            });
        }

        // Functions
        window.respondRider = async (isAccepted) => {
            const orderRef = doc(db, "orders", orderId);
            const snap = await getDoc(orderRef);
            const d = snap.data();
            if (isAccepted) {
                await updateDoc(orderRef, { 
                    status: "accepted", riderId: d.tempRiderId, riderName: d.tempRiderName,
                    pickupSchedule: d.pickupSchedule, acceptedAt: serverTimestamp()
                });
            } else {
                await updateDoc(orderRef, { 
                    status: "pending", tempRiderId: null, tempRiderName: null, 
                    pickupSchedule: null, lastRejectedRiderId: d.tempRiderId 
                });
            }
        };

        window.cancelOrder = async () => {
            if (confirm("á€¡á€±á€¬á€ºá€’á€«á€–á€»á€€á€ºá€á€­á€™á€ºá€¸á€™á€¾á€¬ á€á€±á€á€»á€¬á€•á€«á€á€œá€¬á€¸?")) {
                await updateDoc(doc(db, "orders", orderId), { status: "cancelled" });
                window.location.href = "./index.html";
            }
        };
    </script>
</body>
</html>
