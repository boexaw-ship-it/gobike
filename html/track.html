<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - GoBike</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; }
        body { margin: 0; font-family: sans-serif; background: #f4f7f6; }
        .header { background: var(--primary); padding: 15px; text-align: center; font-weight: 800; }
        #map { height: 300px; width: 100%; z-index: 1; }
        
        .info-card {
            background: white; padding: 20px; margin: -30px 15px 20px;
            border-radius: 25px; position: relative; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Progress Bar Styling */
        .progress-container { margin: 20px 0; display: flex; justify-content: space-between; position: relative; }
        .progress-step { width: 25%; text-align: center; font-size: 0.7rem; color: #ccc; position: relative; }
        .progress-step.active { color: var(--dark); font-weight: bold; }
        .progress-step::before {
            content: ""; width: 12px; height: 12px; background: #ccc;
            border-radius: 50%; display: block; margin: 0 auto 5px;
        }
        .progress-step.active::before { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* Confirmation Box */
        #confirmation-ui {
            display: none; background: #fff3cd; padding: 15px; 
            border-radius: 15px; border: 1px solid #ffeeba; margin: 15px 0;
            text-align: center; animation: fadeIn 0.5s;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-confirm { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-yes { background: #2ed573; color: white; }
        .btn-no { background: #ff4757; color: white; }

        .detail-box { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; font-size: 0.9rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="header">TRACKING ORDER</div>
    <div id="map"></div>

    <div class="info-card">
        <div class="progress-container">
            <div class="progress-step" id="step-1">Pending</div>
            <div class="progress-step" id="step-2">Accepted</div>
            <div class="progress-step" id="step-3">On Way</div>
            <div class="progress-step" id="step-4">Arrived</div>
        </div>

        <div id="status-badge" style="text-align:center; font-weight:bold; color:var(--primary); background:var(--dark); padding:5px; border-radius:10px;">Finding Rider...</div>

        <div id="confirmation-ui">
            <p id="confirm-msg"></p>
            <div class="btn-group">
                <button class="btn-confirm btn-yes" onclick="respondRider(true)">·Ä°·Ä≠·ÄØ·ÄÄ·Ä± (Accept)</button>
                <button class="btn-confirm btn-no" onclick="respondRider(false)">·Äô·Äõ·Äï·Ä´ (Reject)</button>
            </div>
        </div>

        <div class="detail-box">

            <p>üö¥ <b>Rider:</b> <span id="det-rider">·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äî·Ä±·ÄÜ·Ä≤...</span></p>
            <p id="det-phone" style="display:none;">üìû <b>·Äñ·ÄØ·Äî·Ä∫·Ä∏:</b> <a id="call-rider" href="">Call Rider</a></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../js/track.js"></script>
</body>
</html>
