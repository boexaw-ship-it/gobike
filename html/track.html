<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoBike - Track Order</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { background: var(--bg); margin: 0; font-family: sans-serif; padding-bottom: 20px; overflow-x: hidden; }
        
        .header { 
            background: var(--primary); 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1001;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            font-size: 1.4rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--dark);
            padding: 5px 10px;
        }

        /* áá‹ á€™á€¼á€±á€•á€¯á€¶á€€á€­á€¯ á€•á€­á€¯á€€á€¼á€®á€¸á€¡á€±á€¬á€„á€º á€á€»á€²á€·á€‘á€¬á€¸á€á€Šá€º */
        #map { height: 420px; width: 100%; z-index: 1; }

        .track-container {
            padding: 15px; 
            max-width: 500px; 
            margin: -20px auto 0; /* á€™á€¼á€±á€•á€¯á€¶á€•á€±á€«á€º á€”á€Šá€ºá€¸á€”á€Šá€ºá€¸á€á€„á€ºá€‘á€¬á€¸á€á€Šá€º */
            background: white; 
            border-top-left-radius: 25px; 
            border-top-right-radius: 25px;
            position: relative; 
            z-index: 100; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        /* á‚á‹ Status Progress Bar á€€á€­á€¯ á€á€•á€ºá€›á€•á€ºá€¡á€±á€¬á€„á€º á€Šá€¾á€­á€‘á€¬á€¸á€á€Šá€º */
        .progress-stepper { 
            display: flex; 
            justify-content: space-between; 
            margin: 15px 0; 
            padding: 0; 
            width: 100%;
        }
        .step { 
            text-align: center; 
            font-size: 0.55rem; /* á€…á€¬á€á€¬á€¸á€€á€­á€¯ á€á€±á€¸á€‘á€¬á€¸á€á€Šá€º */
            color: #ccc; 
            flex: 1; 
            position: relative; 
            white-space: nowrap;
        }
        .step::after { content: ''; height: 2px; background: #eee; position: absolute; width: 100%; top: 10px; left: 50%; z-index: -1; }
        .step:last-child::after { display: none; }
        .circle { width: 20px; height: 20px; background: #eee; border-radius: 50%; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.7rem; }
        
        .step.active .circle { background: var(--primary); color: var(--dark); }
        .step.active { color: var(--dark); font-weight: bold; }

        /* áƒá‹ Order Info Box á€…á€¬á€á€¬á€¸á€™á€»á€¬á€¸á€€á€­á€¯ á€€á€»á€…á€ºá€€á€»á€…á€ºá€œá€»á€…á€ºá€œá€»á€…á€º á€–á€¼á€…á€ºá€…á€±á€›á€”á€º */
        .order-info { background: #fdfdfd; border: 1px solid #eee; border-radius: 15px; padding: 12px; margin-top: 10px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; align-items: flex-start; }
        .info-row:last-child { margin-bottom: 0; }
        .label { color: #888; flex: 0 0 80px; } 
        .value { font-weight: bold; text-align: right; flex: 1; color: #333; word-break: break-word; }

        .addr-highlight { color: #0088ff; } 

        #status-badge { 
            background: var(--dark); 
            color: var(--primary); 
            padding: 3px 8px; 
            border-radius: 5px; 
            font-size: 0.65rem;
            white-space: nowrap;
        }

        #confirmation-ui {
            display: none; background: #fff9e6; border: 1px solid #ffeeba;
            padding: 12px; border-radius: 15px; margin-top: 10px; text-align: center;
        }
        .btn-group { display: flex; gap: 8px; margin-top: 8px; }
        .btn-confirm { flex: 1; padding: 10px; background: var(--dark); color: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .btn-reject { flex: 1; padding: 10px; background: #eee; border: none; border-radius: 10px; cursor: pointer; font-size: 0.85rem; }
        
        .action-section { margin-top: 15px; text-align: center; display: flex; flex-direction: column; gap: 10px; }
        
        .btn-new-order { 
            background: #fff9e6; color: #d4a017; border: 1px dashed #ffcc00; 
            padding: 10px; border-radius: 12px; font-weight: bold; font-size: 0.85rem;
            cursor: pointer; text-decoration: none; display: inline-block;
        }
        
        .btn-cancel { background: none; border: none; color: #ff4757; font-size: 0.8rem; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <a href="customer.html?tab=list" class="back-btn">â®</a>
        TRACKING ORDER
    </div>

    <div id="map"></div>

    <div class="track-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <span style="font-weight: bold; font-size: 0.85rem;">Order Status</span>
            <span id="status-badge">LOADING...</span>
        </div>

        <div class="progress-stepper">
            <div class="step" id="step-1"><div class="circle">1</div>Pending</div>
            <div class="step" id="step-2"><div class="circle">2</div>Accepted</div>
            <div class="step" id="step-3"><div class="circle">3</div>On Way</div>
            <div class="step" id="step-4"><div class="circle">4</div>Arrived</div>
        </div>

        <div class="order-info">
            <div class="info-row">
                <span class="label">ğŸ“¦ Item:</span>

            </div>
            
            <div class="info-row">

            </div>
            <div class="info-row">

                <span class="label">ğŸš´ Rider:</span>

            </div>
        </div>

        <div id="confirmation-ui">
            <p id="confirm-msg" style="font-size: 0.8rem; margin: 0; line-height: 1.4;"></p>
            <div class="btn-group">
                <button class="btn-confirm" onclick="respondRider(true)">á€œá€€á€ºá€á€¶á€™á€Šá€º</button>
                <button class="btn-reject" onclick="respondRider(false)">á€„á€¼á€„á€ºá€¸á€•á€šá€ºá€™á€Šá€º</button>
            </div>
        </div>

        <div class="action-section">
            <a href="customer.html" class="btn-new-order">â• á€”á€±á€¬á€€á€ºá€‘á€•á€º á€¡á€±á€¬á€ºá€’á€«á€¡á€á€…á€ºá€á€„á€ºá€›á€”á€º</a>
            <button class="btn-cancel" onclick="cancelOrder()">á€¡á€±á€¬á€ºá€’á€«á€–á€»á€€á€ºá€á€­á€™á€ºá€¸á€™á€Šá€º</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="../js/track.js"></script>

</body>
</html>
