<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoBike - Track Order</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { background: var(--bg); margin: 0; font-family: sans-serif; padding-bottom: 20px; overflow-x: hidden; }
        
        .header { 
            background: var(--primary); 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1001;
        }

        .back-btn {
            position: absolute;
            left: 15px;
            font-size: 1.4rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--dark);
            padding: 5px 10px;
        }

        #map { height: 380px; width: 100%; z-index: 1; }

        .track-container {
            padding: 20px; 
            max-width: 500px; 
            margin: -30px auto 0; 
            background: white; 
            border-top-left-radius: 30px; 
            border-top-right-radius: 30px;
            position: relative; 
            z-index: 100; 
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
        }

        .progress-stepper { 
            display: flex; 
            justify-content: space-between; 
            margin: 20px 0; 
            padding: 0; 
            width: 100%;
        }
        .step { 
            text-align: center; 
            font-size: 0.6rem; 
            color: #ccc; 
            flex: 1; 
            position: relative; 
        }
        .step::after { content: ''; height: 2px; background: #eee; position: absolute; width: 100%; top: 12px; left: 50%; z-index: -1; }
        .step:last-child::after { display: none; }
        .circle { width: 24px; height: 24px; background: #eee; border-radius: 50%; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.8rem; }
        
        .step.active .circle { background: var(--primary); color: var(--dark); border: 2px solid var(--dark); }
        .step.active { color: var(--dark); font-weight: bold; }

        .order-info { background: #fafafa; border: 1px solid #f0f0f0; border-radius: 20px; padding: 15px; margin-top: 15px; }
        .info-row { display: flex; flex-direction: column; margin-bottom: 12px; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; }
        .info-row:last-child { margin-bottom: 0; border-bottom: none; }
        
        .row-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .label { color: #888; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; } 
        .value { font-weight: 700; color: #333; font-size: 0.95rem; }
        .sub-value { color: #0088ff; font-size: 0.8rem; font-weight: 500; margin-left: 24px; }

        #status-badge { 
            background: var(--dark); 
            color: var(--primary); 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-size: 0.7rem;
            font-weight: 800;
        }

        #confirmation-ui {
            display: none; background: #fff9e6; border: 1px solid #ffeeba;
            padding: 15px; border-radius: 18px; margin-top: 15px; text-align: center;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-confirm { flex: 1; padding: 12px; background: var(--dark); color: var(--primary); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-reject { flex: 1; padding: 12px; background: #eee; border: none; border-radius: 12px; cursor: pointer; }
        
        .action-section { margin-top: 20px; text-align: center; display: flex; flex-direction: column; gap: 12px; }
        
        .btn-new-order { 
            background: #fff; color: #d4a017; border: 2px solid #ffcc00; 
            padding: 14px; border-radius: 15px; font-weight: bold; font-size: 0.9rem;
            cursor: pointer; text-decoration: none;
        }
        
        .btn-cancel { background: none; border: none; color: #ff4757; font-size: 0.85rem; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <a href="customer.html" class="back-btn">‚ùÆ</a>
        TRACKING ORDER
    </div>

    <div id="map"></div>

    <div class="track-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: 800; font-size: 1rem; color: #444;">Status</span>
            <span id="status-badge">PENDING</span>
        </div>

        <div class="progress-stepper">
            <div class="step" id="step-1"><div class="circle">1</div>Pending</div>
            <div class="step" id="step-2"><div class="circle">2</div>Accepted</div>
            <div class="step" id="step-3"><div class="circle">3</div>On Way</div>
            <div class="step" id="step-4"><div class="circle">4</div>Arrived</div>
        </div>

        <div class="order-info">
            <div class="info-row">
                <div class="row-header">
                    <span class="label">üì¶ Item:</span>
                    <span id="det-item" class="value">-</span>
                </div>
            </div>
            
            <div class="info-row">
                <div class="row-header">
                    <span class="label">üìç Pick-up:</span>
                    <span id="det-p-township" class="value">Loading...</span>
                </div>
                <div id="det-p-address" class="sub-value">-</div>
            </div>

            <div class="info-row">
                <div class="row-header">
                    <span class="label">üèÅ Drop-off:</span>
                    <span id="det-d-township" class="value">Loading...</span>
                </div>
                <div id="det-d-address" class="sub-value">-</div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px;">
                <div class="info-row" style="border: none;">
                    <span class="label">üí∞ Total Fee</span>
                    <span id="det-fee" class="value" style="color: #27ae60;">0 KS</span>
                </div>
                <div class="info-row" style="border: none;">
                    <span class="label">üö¥ Rider</span>
                    <span id="det-rider" class="value" style="font-size: 0.85rem;">Searching...</span>
                </div>
            </div>
        </div>

        <div id="confirmation-ui">
            <p id="confirm-msg" style="font-size: 0.85rem; margin: 0; line-height: 1.5; color: #555;"></p>
            <div class="btn-group">
                <button class="btn-confirm" onclick="respondRider(true)">·Äú·ÄÄ·Ä∫·ÄÅ·Ä∂·Äô·Ää·Ä∫</button>
                <button class="btn-reject" onclick="respondRider(false)">·ÄÑ·Äº·ÄÑ·Ä∫·Ä∏·Äï·Äö·Ä∫·Äô·Ää·Ä∫</button>
            </div>
        </div>

        <div class="action-section">
            <a href="customer.html" class="btn-new-order">‚ûï ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äë·Äï·Ä∫ ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫</a>
            <button class="btn-cancel" onclick="cancelOrder()">·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Äñ·Äª·ÄÄ·Ä∫·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script type="module" src="../js/track.js"></script>

</body>
</html>
