<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoBike - Fast Delivery</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GoBike">
    
    <meta name="theme-color" content="#4e342e"> 
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* အရေးကြီးဆုံးအပိုင်း: Keyboard Suggestion မတက်စေရန် */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        input, select, textarea {
            -webkit-user-select: text !important;
            user-select: text !important;
        }

        body.dark-theme {
            background: #2b1d1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-box {
            background: #3e2723;
            width: 100%;
            max-width: 400px;
            padding: 35px 25px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Logo Area */
        .logo-bg {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #ffcc00;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .logo-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auth-box h1 {
            color: #ffcc00;
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-size: 2.2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #bcaaa4;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .tabs button.active {
            background: #4e342e;
            color: #ffcc00;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Forms */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #5d4037;
            background: #4e342e;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        /* Remember Me & Auto Login Area */
        .remember-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: -5px 0 20px 5px;
            color: #bcaaa4;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .remember-container input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #ffcc00;
            cursor: pointer;
        }

        .main-btn {
            width: 100%;
            background: #ffcc00;
            color: #4e342e;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
        }

        .main-btn:hover {
            background: #ffdb4d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="dark-theme">

    <div class="auth-box">
        <div class="logo-container">
            <div class="logo-bg">
                <img src="assets/img/logo.png" alt="GoBike Logo" onerror="this.src='https://via.placeholder.com/150?text=GoBike'">
            </div>
            <h1>GoBike</h1>
            <p style="color: #d7ccc8; opacity: 0.8;">Reliable Delivery Service</p>
        </div>
        
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Gmail Address" spellcheck="false" autocomplete="on">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" spellcheck="false">
            </div>

            <label class="remember-container">
                <input type="checkbox" id="rememberMe" checked>
                အကောင့်ကို မှတ်ထားမည် (Auto Login)
            </label>

            <button type="button" id="loginBtn" class="main-btn">Sign In</button> 
        </div>

        <div id="signupForm" class="form-container" style="display:none;">
            <div class="input-group">
                <input type="text" id="reg-name" placeholder="Full Name" spellcheck="false" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Gmail Address" spellcheck="false" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password" spellcheck="false">
            </div>
            <div class="input-group">
                <input type="tel" id="reg-phone" placeholder="Phone Number" spellcheck="false">
            </div>
            <div class="input-group">
                <select id="reg-role">
                    <option value="customer">Customer</option>
                    <option value="rider">Rider (Delivery)</option> 
                </select>
            </div>
            <button type="button" id="signupBtn" class="main-btn">Create Account</button>
        </div>

        <div class="footer-links" style="margin-top: 30px;">
            <p style="font-size: 0.75rem; color: #757575;">© 2026 GoBike Service. All rights reserved.</p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        window.showLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        }

        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }
    </script>
</body>
</html>
