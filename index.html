<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoBike - Fast Delivery</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GoBike">
    
    <meta name="theme-color" content="#4e342e"> 
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* အရေးကြီးဆုံးအပိုင်း: Keyboard Suggestion မတက်စေရန် */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        /* စာရိုက်ရမယ့်နေရာတွေကိုတော့ ပြန်ဖွင့်ပေးရပါမယ် */
        input, select, textarea {
            -webkit-user-select: text !important;
            user-select: text !important;
        }

        /* Logo ကို ပုံစံကျစေရန် */
        .logo-bg {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #ffcc00;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .logo-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auth-box h1 {
            color: #ffcc00;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .main-btn {
            background: #ffcc00;
            color: #4e342e;
            font-weight: bold;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            border: none;
            width: 100%;
            cursor: pointer;
        }

        /* === (၂) မြေပုံပြသမည့် Div အတွက် CSS === */
        #map {
            height: 250px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none; /* Login စာမျက်နှာမှာ မြေပုံကို ခဏဖုံးထားရန် (လိုအပ်မှ Dashboard မှာ ပြမည်) */
        }
    </style>
</head>
<body class="dark-theme">

    <div class="auth-box">
        <div class="logo-container">
            <div class="logo-bg">
                <img src="assets/img/logo.png" alt="GoBike Logo" onerror="this.src='https://via.placeholder.com/150?text=GoBike'">
            </div>
            <h1>GoBike</h1>
            <p style="color: #d7ccc8; opacity: 0.8;">Reliable Delivery Service</p>
        </div>
        
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="map"></div>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Gmail Address" spellcheck="false" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" spellcheck="false">
            </div>
            <button type="button" id="loginBtn" class="main-btn">Sign In</button> 
        </div>

        <div id="signupForm" class="form-container" style="display:none;">
            <div class="input-group">
                <input type="text" id="reg-name" placeholder="Full Name" spellcheck="false" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Gmail Address" spellcheck="false" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password" spellcheck="false">
            </div>
            <div class="input-group">
                <input type="tel" id="reg-phone" placeholder="Phone Number" spellcheck="false">
            </div>
            <div class="input-group">
                <select id="reg-role">
                    <option value="customer">Customer</option>
                    <option value="rider">Rider (Delivery)</option> 
                </select>
            </div>
            <button type="button" id="signupBtn" class="main-btn">Create Account</button>
        </div>

        <div class="footer-links" style="margin-top: 30px;">
            <p style="font-size: 0.75rem; color: #757575;">© 2026 GoBike Service. All rights reserved.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        window.showLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        }

        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }
    </script>
</body>
</html>
