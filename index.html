<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBike - Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div id="signup-box">
            <h2>Create Account</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Gmail">
            <input type="tel" id="reg-phone" placeholder="Phone Number">
            <input type="password" id="reg-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="login-box" style="display:none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Gmail">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Sign In</button>
            <p>New here? <a href="#" onclick="showSignup()">Create account</a></p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
