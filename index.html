<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBike - Fast Delivery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-box">
        <div class="logo-container">
            <img src="assets/logo.png" alt="GoBike Logo" class="logo">
            <h1>GoBike</h1>
            <p>Reliable Delivery Service</p>
        </div>
        
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Gmail Address">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <button type="button" id="loginBtn" class="main-btn">Sign In</button> 
        </div>

        <div id="signupForm" class="form-container" style="display:none;">
            <div class="input-group">
                <input type="text" id="reg-name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Gmail Address">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password">
            </div>
            <div class="input-group">
                <input type="tel" id="reg-phone" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <select id="reg-role">
                    <option value="customer">Customer</option>
                    <option value="delivery">Rider (Delivery)</option>
                </select>
            </div>
            <button type="button" id="signupBtn" class="main-btn">Create Account</button>
        </div>

        <div class="footer-links">
            <p>© 2024 GoBike Service. All rights reserved.</p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        // Tab ပြောင်းတဲ့ function တွေကို ဒီမှာပဲထားလို့ရပါတယ်
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }
    </script>
</body>
</html>
