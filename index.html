<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBike - Fast Delivery</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GoBike">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3198/3198336.png">
    
    <meta name="theme-color" content="#ffcc00">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-box">
        <div class="logo-container">
            <img src="assets/logo.png" alt="GoBike Logo" class="logo">
            <h1>GoBike</h1>
            <p>Reliable Delivery Service</p>
        </div>
        
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form-container">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Gmail Address">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <button type="button" id="loginBtn" class="main-btn">Sign In</button> 
        </div>

        <div id="signupForm" class="form-container" style="display:none;">
            <div class="input-group">
                <input type="text" id="reg-name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Gmail Address">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Password">
            </div>
            <div class="input-group">
                <input type="tel" id="reg-phone" placeholder="Phone Number">
            </div>
            <div class="input-group">
                <select id="reg-role">
                    <option value="customer">Customer</option>
                    <option value="rider">Rider (Delivery)</option> 
                </select>
            </div>
            <button type="button" id="signupBtn" class="main-btn">Create Account</button>
        </div>

        <div class="footer-links">
            <p>© 2026 GoBike Service. All rights reserved.</p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    
    <script>
        /**
         * Tab UI Logic - Global Window Object တွင် ချိတ်ဆက်ထားခြင်းဖြင့်
         * onclick events များ အလုပ်မလုပ်သည့် ပြဿနာကို ကာကွယ်ပေးပါသည်။
         */
        window.showLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        }

        window.showSignup = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }

        // --- Service Worker Register (For PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('PWA Service Worker Active'))
                .catch(err => console.error('SW Error:', err));
            });
        }
    </script>
</body>
</html>
