<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GoBike Login / Sign Up</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body{font-family:sans-serif;padding:20px;}
  input, select, button{display:block;margin:10px 0;padding:8px;width:250px;}
  .section{margin-bottom:30px;}
</style>
</head>
<body>

<h2>GoBike</h2>

<!-- LOGIN -->
<div class="section">
  <h3>Login</h3>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- SIGN UP -->
<div class="section">
  <h3>Sign Up</h3>
  <input type="text" id="signupName" placeholder="Your Name">
  <input type="text" id="signupPhone" placeholder="Phone Number (optional)">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <select id="signupRole">
    <option value="customer">Customer</option>
    <option value="rider">Rider</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="signUp()">Sign Up</button>
  <p id="signupMsg"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA1tAW0DWW633uYOZ1cHw-kfnHL2kQrlNM",
  authDomain: "gobike-14050.firebaseapp.com",
  projectId: "gobike-14050",
  storageBucket: "gobike-14050.appspot.com",
  messagingSenderId: "1079730742000",
  appId: "1:1079730742000:web:2ba453b89870404fcc1835"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
// ---------------- LOGIN ----------------
function login(){
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const msg = document.getElementById("loginMsg");
  msg.innerText = "";

  if(!email || !password){ msg.innerText="Enter email & password"; return; }

  auth.signInWithEmailAndPassword(email,password)
  .then(res=> db.collection("users").doc(res.user.uid).get())
  .then(doc=>{
    if(!doc.exists) throw new Error("User not found");
    const role = doc.data().role;
    if(role==="customer") location.href="html/customer.html";
    else if(role==="rider") location.href="html/delivery.html";
    else if(role==="admin") location.href="html/admin.html";
    else throw new Error("Invalid role");
  })
  .catch(err=> msg.innerText = err.message);
}

// ---------------- SIGN UP ----------------
function signUp(){
  const name = document.getElementById("signupName").value.trim();
  const phone = document.getElementById("signupPhone").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const role = document.getElementById("signupRole").value;
  const msg = document.getElementById("signupMsg");
  msg.innerText="";

  if(!name || !email || !password){ msg.innerText="Name, Email & Password required"; return; }

  auth.createUserWithEmailAndPassword(email,password)
  .then(res=>{
    const uid = res.user.uid;
    return db.collection("users").doc(uid).set({
      name: name,
      phone: phone || null,
      email: email,
      role: role,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  })
  .then(()=> msg.innerText="Sign up successful! You can now login.")
  .catch(err=> msg.innerText=err.message);
}
</script>

</body>
</html>
